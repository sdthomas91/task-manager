{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_task', task_id=task.id) }}"
  >
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          value="{{ task.task_name }}"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <textarea
          id="task_description"
          name="task_description"
          placeholder="Enter New Task Description"
          minlength="5"
          maxlength="200"
          type="text"
          class="materialize-textarea validate"
          required
        >
        {{- task.task_description -}}
        </textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- Due Date -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar prefix light-blue-text text-darken-4"></i>
        <input
          id="due_date"
          name="due_date"
          value="{{
        task.due_date.strftime('%d %B, %Y') }}"
          type="text"
          class="validate datepicker"
          required
        />
        <label for="due_date">Due Date</label>
      </div>
    </div>

    <!-- is urgent -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"
          ></i>
          <label for="is_urgent">
            {% if task.is_urgent == True %}
            <input id="is_urgent" name="is_urgent" type="checkbox" checked />
            {% else %}
            <input id="is_urgent" name="is_urgent" type="checkbox" />
            {% endif %}
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
    <!-- category_id -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <select name="category_id" id="category_id" class="validate" required>
          <option value="" disabled>Choose Category</option>
          {% for category in categories %}{% if category == task.category %}
          <option value="{{ category.id }}" selected>
            {{ category.category_name }}
          </option>
          {% else %}
          <option value="{{ category.id }}">
            {{ category.category_name }}
          </option>
          {% endif %} {% endfor %}
        </select>
        <label for="category_id">Category</label>
      </div>
    </div>

    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Edit Task <i class="material-icons">create</i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
